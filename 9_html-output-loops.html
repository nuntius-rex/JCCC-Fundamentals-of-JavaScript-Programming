<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Table</title>
    <style media="screen">
      #familyList table,th,td{
        border:solid 1px #C0C0C0;
        padding:5px;
      }
    </style>
  </head>
  <body>

    <div id="familyList">
        <!-- dynamically written by JavaScript -->
    </div>

    <script type="text/javascript">
      var family=["Dan","Barb","Daniel","Nathan","Ashlyn"];
      var text="<table><tr><th>Family</th></tr>";

      for(i=0;i<family.length;i++){
        text+="<tr><td>"+family[i]+"</td></tr>";
      }

      text+="</table>";

      //console.log(text);
      document.getElementById('familyList').innerHTML=text;
      //jQuery version: $("#familyList").html(text);
      </script>




  </body>
</html>
